<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <title>Socket.io Basic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">
                <a href="/index.html">Alterar Configurações</a>

                <h1 class="room-title"></h1>

                <ul class="messages list-group">
                    <!-- Messages end up here -->
                </ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                            <input type="text" name="message" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar" class="btn btn-default btn-block" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/QueryParams.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
